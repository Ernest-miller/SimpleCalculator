<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<!-- bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<!-- bootstrap link -->
<!-- style link -->
    <link rel="stylesheet" href="style.css">
<!-- style link -->
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div id="calculator">
        <!--  -->
        <div class="header">
            <div id="numberDisplay">does not work</div>
        </div>
        <!--  -->
        <div id="blocks">
            <div class="block block-7" id="block_7">7</div>
            <div class="block block-8" id="block_8">8</div>
            <div class="block block-9" id="block_9">9</div>
            <div class="block block-operator divide" id="divide">\</div>
            <div class="block block-4" id="block_4">4</div>
            <div class="block block-5" id="block_5">5</div>
            <div class="block block-6" id="block_6">6</div>
            <div class="block block-operator multiply" id="multiply">X</div>
            <div class="block block-1" id="block_1">1</div>
            <div class="block block-2" id="block_2">2</div>
            <div class="block block-3" id="block_3">3</div>
            <div class="block block-operator minus" id="minus">-</div>
            <div class="block block-zero block-0" id="block_0">0</div>
            <div class="block block-operator equal" id="equal">=</div>
            <div class="block block-operator plus" id="plus">+</div>
        </div>

    <div class="col">
        <div id="message"></div>
